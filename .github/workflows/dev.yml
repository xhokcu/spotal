on:
  push:
    branches:
      - dev
jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn

      - name: ğŸ— Setup Expo
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: yarn install

      - name: ğŸ› Debug EXPO_TOKEN
        run: if [ -z "$EXPO_TOKEN" ]; then echo "EXPO_TOKEN is not set"; else echo "EXPO_TOKEN is set"; fi

      - name: ğŸ› Check EAS CLI version
        run: eas --version

      - name: ğŸš€ Publish app
        run: eas update --branch dev --message dev --non-interactive